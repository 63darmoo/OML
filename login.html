<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" type="text/css" href="logincss.css">
</head>
<body>
    <h1 style="color: white; font-family: fantasy;">Register Here Below</h1>
       <div class="register-box">
        <form style="margin-top: 40px; color: #993400; font-family: fantasy;">
            <label for="firstname">First Name:</label>  <input type="text" name="firstname"><br>
            <label for="lastname">Last Name:</label>    <input type="text" name="lastname"><br>
            <label for="email">Email &ast; :</label>    <input type="email" name="email" required><br>
            <label for="birthday">Birthday:</label>     <input type="date" name="birthday"><br>
            <label for="password">Password: &ast;       </label> <input type="password" id="password" name="password" min="5" required pattern=".{7}" title="Password must be 8 characters long."></br> 
            Gender: <br>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
                <input type="radio" name="gender" value="Do Not Wish to Disclose">Do Not Wish to Disclose<br>

                <button class="register" type="submit">Resgister</button> <button class="reset-button" type="reset">Reset</button>
        </div> 
        
     <h2 style="color:white; font-family: fantasy;margin-top: 10px;">Login Here</h2>
        
        <form>
            <div class="login-box">
                <label for="username">Username:</label> 
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button class="loginsubmit" type="submit">Sign-in</button>

            </div>
    </form>
    <a href="index.html"> Back to Homepage</a>
</body>
</html>
